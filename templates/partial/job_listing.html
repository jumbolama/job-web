{% load static %}
<div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="section_title">
                        <h3>Latest jobs</h3>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="brouse_job text-right">
                        <a href="jobs.html" class="boxed-btn4">Browse More Job</a>
                    </div>
                </div>
            </div>
            <div class="job_lists">
             {% for jobs in jobs_list|slice:":6" %}
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="single_jobs white-bg d-flex justify-content-between">
                            <div class="jobs_left d-flex align-items-center">
                                <div class="thumb">
                               
                                    <img src="static/img/svg_icon/1.svg" alt="">
                                </div>
                                <div class="jobs_conetent">
                                 
                                    <a href="{{jobs.get_absolute_url}}"><h4>{{jobs.title}}</h4></a>
                                    <div class="links_locat d-flex align-items-center">
                                        <div class="location">
                                            <p> <i class="fa fa-map-marker"></i> {{jobs.location}}</p>
                                        </div>
                                        <div class="location">
                                       
                                        <p> <i class="fa fa-clock-o"></i>
                                            
                                        {% for jobtype in jobs.jobtype.all %}
                                           {{ jobtype.title  }} 
                                        {% endfor %}
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="jobs_right">
                                <div class="apply_now">
                                    <a class="heart_mark" href="#"> <i class="ti-heart"></i> </a>
                                    <a href="{{jobs.get_absolute_url}}" class="boxed-btn3">Apply Now</a>
                                </div>
                                <div class="date">
                                    <p>Last-date: {{jobs.last_date}}</p>
                                </div>
                            </div>
                        </div>
                   
                    </div>
                   
                </div>
             {% endfor %}
            </div>
</div>
